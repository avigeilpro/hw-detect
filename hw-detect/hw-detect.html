<script type="text/javascript">
    RED.nodes.registerType ('hw-detect',{
        category: 'SARAH',
        color: '#f3b567',
        defaults: {
            name: {value: ""},
            timeout: {value: "120", required: true, validate: RED.validators.number()},
        },
        inputs: 1,
        outputs: 1,
        icon: "",
        label: function () {
            return this.name || "hw-detect";
            return this.timeout || "hw-detect";
        }
    });
</script>
